version: '3.8'

services:
  app:
    container_name: website-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://root:root@db:3306/citcoder_eitdc
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Add other necessary env vars here, but DO NOT commit secrets
    depends_on:
      - db
      - redis
    networks:
      - app-network

  db:
    image: mariadb:10.11
    container_name: website-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=citcoder_eitdc
    ports:
      - "3307:3306" # Mapped to 3307 on host to avoid conflict with local mysql
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network
    command: --max_allowed_packet=64M # Increased for BLOBs (Temporary fix for bad architecture)

  redis:
    image: redis:7.4-alpine
    container_name: website-redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - app-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: website-minio
    restart: always
    ports:
      - "9000:9000"      # API port
      - "9001:9001"      # Console UI
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  db-data:
  redis-data:
  minio-data:

networks:
  app-network:
    driver: bridge

version: '3.8'

services:
  app:
    container_name: ebic-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - REDIS_URL=${REDIS_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_TOKEN_SECRET=${EMAIL_TOKEN_SECRET}
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_PUBLIC_ACCESS=${S3_PUBLIC_ACCESS}
      - CDN_URL=${CDN_URL}
      - WHATSAPP_API_URL=${WHATSAPP_API_URL}
      - WHATSAPP_API_TOKEN=${WHATSAPP_API_TOKEN}
      - WHATSAPP_SENDER_NUMBER=${WHATSAPP_SENDER_NUMBER}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_CONTACT_EMAIL=${NEXT_PUBLIC_CONTACT_EMAIL}
      - NEXT_PUBLIC_CONTACT_PHONE=${NEXT_PUBLIC_CONTACT_PHONE}
      - NEXT_PUBLIC_CONTACT_LOCATION=${NEXT_PUBLIC_CONTACT_LOCATION}
      - NEXT_PUBLIC_WORKING_HOURS=${NEXT_PUBLIC_WORKING_HOURS}
      - NEXT_PUBLIC_MAP_EMBED_URL=${NEXT_PUBLIC_MAP_EMBED_URL}
      - NEXT_PUBLIC_INNOVATORS_THRESHOLD=${NEXT_PUBLIC_INNOVATORS_THRESHOLD}
      - NEXT_PUBLIC_COLLABORATORS_THRESHOLD=${NEXT_PUBLIC_COLLABORATORS_THRESHOLD}
      - NEXT_PUBLIC_FAQ_THRESHOLD=${NEXT_PUBLIC_FAQ_THRESHOLD}
    depends_on:
      - db
    networks:
      - app-network

  worker:
    container_name: ebic-worker
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - WHATSAPP_API_URL=${WHATSAPP_API_URL}
      - WHATSAPP_API_TOKEN=${WHATSAPP_API_TOKEN}
      - WHATSAPP_SENDER_NUMBER=${WHATSAPP_SENDER_NUMBER}
    depends_on:
      - db
      - redis
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: ebic-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-citcoder_eitdc}
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password --max_allowed_packet=64M

  minio:
    image: minio/minio:latest
    container_name: ebic-minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: ebic-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
  minio-data:
  redis-data:

networks:
  app-network:
    driver: bridge

version: '3.8'

services:
  app:
    container_name: website-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://root:root@db:3306/citcoder_eitdc
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Add other necessary env vars here, but DO NOT commit secrets
    depends_on:
      - db
      - redis
    networks:
      - app-network

  db:
    image: mariadb:10.11
    container_name: website-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=citcoder_eitdc
    ports:
      - "3307:3306" # Mapped to 3307 on host to avoid conflict with local mysql
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network
    command: --max_allowed_packet=64M # Increased for BLOBs (Temporary fix for bad architecture)

  redis:
    image: redis:7-alpine
    container_name: website-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

volumes:
  db-data:
  redis-data:

networks:
  app-network:
    driver: bridge
